{% extends 'base.html' %} {% block content %}

<!-- REGISTRATION FORM -->
<h3>GDgoodZ Trading - Login</h3>
<hr>
<div class="errors-container">
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
<hr>
<form method="POST" id="loginForm" class="gd-form">

    <!-- USERNAME -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username..." required>
            </div>
        </div>
    </div>

    <hr>

    <!-- PASSWORD -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password..." required>
            </div>
        </div>
    </div>

    <hr>

    <!-- SUBMIT -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary form-control">Login</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary form-control" id="goToRegistrationBtn">Go to Registration</button>
            </div>
        </div>
    </div>

</form>

<script>
    $('#goToRegistrationBtn').on('click', function() {
        window.location.href = '/auth/register';
    });
</script>

{% endblock %}
