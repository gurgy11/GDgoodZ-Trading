{% extends 'base.html' %} {% block content %}

<!-- REGISTRATION FORM -->
<h3>GDgoodZ Trading - Registration</h3>
<hr>
<div class="errors-container">
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>
<hr>
<form method="POST" id="registrationForm" class="gd-form">

    <!-- USERNAME -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter a username..." required>
            </div>
        </div>
    </div>

    <hr>

    <!-- EMAIL ADDRESS -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="email_address">Email Address</label>
                <input type="text" name="email_address" class="form-control" placeholder="Enter your email address..." required>
            </div>
        </div>
    </div>

    <hr>

    <!-- FULL NAME -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="full_name">Full Name</label>
                <input type="text" name="full_name" class="form-control" placeholder="Enter your full name..." required>
            </div>
        </div>
    </div>

    <hr>

    <!-- HOME ADDRESS -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="street_address">Street Address</label>
                <input type="text" name="street_address" class="form-control" placeholder="Enter your street address..." required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="city">City</label>
                <input type="text" name="city" class="form-control" placeholder="Enter your city..." required>
            </div>
            <div class="col">
                <label for="region">Region</label>
                <input type="text" name="region" class="form-control" placeholder="Enter your region..." required>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="postal_zip">Postal/Zip Code</label>
                <input type="text" name="postal_zip" class="form-control" placeholder="Enter your postal or zip code..." required>
            </div>
            <div class="col">
                <label for="country">Country</label>
                <input type="text" name="country" class="form-control" placeholder="Enter your country..." required>
            </div>
        </div>
    </div>

    <hr>

    <!-- PASSWORD -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter a password..." required>
            </div>
            <div class="col">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" name="confirm_password" class="form-control" placeholder="Enter the password again..." required>
            </div>
        </div>
    </div>

    <hr>

    <!-- SUBMIT -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary form-control">Register</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-secondary form-control" id="goToLoginBtn">Go to Login</button>
            </div>
        </div>
    </div>

</form>

<script>
    $('#goToLoginBtn').on('click', function() {
        window.location.href = '/auth/login';
    });
</script>

{% endblock %}
