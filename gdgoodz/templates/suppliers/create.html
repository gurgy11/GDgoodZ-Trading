{% extends 'base.html' %} {% block content %}

<!-- Create new supplier form -->
<h3>Create a new supplier</h3>
<hr>
<div class="errors-container">
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

<hr>

<form method="POST" id="createSupplierForm" class="gd-form">

    <!-- Name -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="name">Name (*)</label>
                <input type="text" name="name" class="form-control" placeholder="Enter the supplier's name..." required>
            </div>
        </div>
    </div>

    <!-- Email address and phone number -->
    <div class="form-group">
        <div class="row">
            <div class="col-8">
                <label for="email_address">Email Address</label>
                <input type="email" name="email_address" class="form-control" placeholder="Enter the supplier's email address...">
            </div>
            <div class="col-3">
                <label for="phone_number">Phone Number</label>
                <input type="number" step="1" name="phone_number" class="form-control" placeholder="Enter the supplier's phone number...">
            </div>
        </div>
    </div>

    <!-- Website URL -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="website_url">Website URL</label>
                <input type="text" name="website_url" class="form-control" placeholder="Enter the supplier's website URL...">
            </div>
        </div>
    </div>

    <!-- Street Address, city, region, postal/zip, and country -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="street_address">Street Address</label>
                <input type="text" name="street_address" class="form-control" placeholder="Enter the supplier's street address...">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="city">City</label>
                <input type="text" name="city" class="form-control" placeholder="Enter the supplier's city...">
            </div>
            <div class="col">
                <label for="region">Region</label>
                <input type="text" name="region" class="form-control" placeholder="Enter the supplier's region...">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="postal_zip">Postal/Zip</label>
                <input type="text" name="postal_zip" class="form-control" placeholder="Enter the supplier's postal_zip...">
            </div>
            <div class="col">
                <label for="country">Country</label>
                <input type="text" name="country" class="form-control" placeholder="Enter the supplier's country...">
            </div>
        </div>
    </div>

    <!-- Submit -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary form-control">Create</button>
            </div>
            <div class="col">
                <button type="button" id="backBtn" class="btn btn-danger form-control">Back</button>
            </div>
        </div>
    </div>

</form>

<script>
    $('#backBtn').on('click', function() {
        window.location.href = '/suppliers/index';
    });
</script>

{% endblock %}
