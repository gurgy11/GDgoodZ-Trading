{% extends 'base.html' %} {% block scripts %}
<script src="{{ url_for('static', filename='js/orders/products-search.js') }}"></script>
{% endblock %} {% block content %}

<!-- Create new supplier form -->
<h3>Create a new order</h3>
<hr>
<div class="errors-container">
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

<hr>

<form method="POST" id="createOrderForm" class="gd-form">

    <!-- Supplier -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="supplier">Supplier</label>
                <select name="supplier" id="supplierSelect" class="form-control">
                    <option value="">Select a supplier...</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Products -->
    <div class="form-group">
        <div class="row">
            <div class="col-2">
                <label for="search_term">Product Search</label>
            </div>
            <div class="col">
                <input type="text" name="search_term" id="searchTerm" class="form-control" placeholder="Search for a product...">
            </div>
            <div class="col">
                <button type="button" id="searchBtn" class="btn btn-primary form-control">Search</button>
            </div>
        </div>
        <br>
        <div id="productMatches">
            <!-- Load search matches here -->
            <table id="productMatchesTable" class="table table-striped table-hover" style="width: 100%;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>SKU</th>
                        <th>In Stock</th>
                        <th>Cost Per Unit ($)</th>
                        <th>Order Quantity</th>
                        <th>Add</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="addedProductCards"></div>
    </div>

    <!-- Shipping -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="shipping_cost">Shipping Cost</label>
                <input type="number" step="0.01" name="shipping_cost" id="shippingCost" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="delivery_date">Delivery Date</label>
                <input type="date" name="delivery_date" id="deliveryDate" class="form-control">
            </div>
            <div class="col">
                <label for="delivery_address">Delivery Address</label>
                <input type="text" name="delivery_address" id="deliveryAddress" class="form-control">
            </div>
        </div>
    </div>

    <!-- Status -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="status">Status</label>
                <select name="status" id="status" class="form-control">
                    <option value="Pending" selected>Pending (Default)</option>
                    <option value="Pending">Pending</option>
                    <option value="Processing">Processing</option>
                    <option value="Shipped">Shipped</option>
                    <option value="Out for Delivery">Out for Delivery</option>
                    <option value="Draft">Draft</option>
                    <option value="Cancelled">Cancelled</option>
                    <option value="Completed">Completed</option>
                    <option value="Returned">Returned</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Notes -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="notes">Notes</label>
                <textarea name="notes" id="notes" class="form-control"></textarea>
            </div>
        </div>
    </div>

    <!-- Submit -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <button type="submit" id="createNewBtn" class="btn btn-primary form-control">Create</button>
            </div>
            <div class="col">
                <button type="button" id="backBtn" class="btn btn-danger form-control">Back</button>
            </div>
        </div>
    </div>

</form>

<script>
    $('#backBtn').on('click', function() {
        window.location.href = '/orders/index';
    });
</script>

{% endblock %}
