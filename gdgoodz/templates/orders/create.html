{% extends 'base.html' %} {% block scripts %}
<script src="{{ url_for('static', filename='js/orders/create.js') }}"></script>
{% endblock %} {% block content %}

<!-- Create new supplier form -->
<h3>Create a new order</h3>
<hr>
<div class="errors-container">
    {% if errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

<hr>

<form method="POST" id="createOrderForm" class="gd-form">

    <!-- Supplier -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <label for="supplier">Supplier</label>
                <select name="supplier" id="supplierSelect" class="form-control">
                    <option value="">Select a supplier...</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Products -->
    <div class="form-group">
        <div class="row">
            <div class="col-2">
                <label for="search_term">Product Search</label>
            </div>
            <div class="col">
                <input type="text" name="search_term" id="searchTerm" class="form-control" placeholder="Search for a product...">
            </div>
            <div class="col">
                <button type="button" id="searchBtn" class="btn btn-primary form-control">Search</button>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div id="productMatches">
                    <!-- Load search matches here -->
                </div>
            </div>
            <div class="col">
                <div id="addedProductCards"></div>
            </div>
        </div>
    </div>

    <!-- Submit -->
    <div class="form-group">
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary form-control">Create</button>
            </div>
            <div class="col">
                <button type="button" id="backBtn" class="btn btn-danger form-control">Back</button>
            </div>
        </div>
    </div>

</form>

<script>
    $('#backBtn').on('click', function() {
        window.location.href = '/orders/index';
    });
</script>

{% endblock %}
